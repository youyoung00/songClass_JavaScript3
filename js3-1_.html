<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript 2Day_Quiz1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container mt-3">
            <!-- *퀴즈1 1. 텍스트 값을 입력받고 2. 값이 없으면 "텍스트 값을 입력해주세요" 경고창의 띄우고 3. 값이 있으면 가운데 크게
            텍스트를 표시해주고 4. 바로 아래에 빨강/파랑/초록 글자가 쓰여진 버튼이 생긴다. 5. 빨강 파랑 초록이 쓰여진 버튼을 누르면 "무슨 무슨
            색으로 변경됩니다." 라고 경고창이 뜨면서 6. 입력된 텍스트의 색이 변경되게 해봅시다. -->

            <button id="btn">텍스트 색변경 시작!</button>
            <p id="text">텍스트 입력 자리</p>
            <div id="btns">
                <button id="redBtn">red</button>
                <button id="blueBtn">blue</button>
                <button id="greenBtn">green</button>
            </div>
        </div>
    </body>

    <script>

        document.getElementById("btns").style.display = "none";
        var btn = document.getElementById("btn");
        var redBtn = document.getElementById("redBtn");
        var blueBtn = document.getElementById("blueBtn");
        var greenBtn = document.getElementById("greenBtn");

        btn.addEventListener('click', function () {
            inputTxt();
        });

        function inputTxt() {
            var txt = prompt("텍스트 값을 입력해주세요");
            if (!txt) {
                alert("텍스트 값이 없습니다. 다시 입력해주세요");
                inputTxt();
            } else {
                document.getElementById("text").innerHTML = txt;
                document.getElementById("btns").style.display = "block";
            }
        }

            redBtn.addEventListener('click', function () {
                document.getElementById("text").style.color = "red";
            });
            blueBtn.addEventListener('click', function () {
                document.getElementById("text").style.color = "blue";
            });
            greenBtn.addEventListener('click', function () {
                document.getElementById("text").style.color = "green";
                
            });
            

    </script>
</html>
